<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT & DALL-E Integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ChatGPT & DALL-E Integration</h1>
    
    <!-- ChatGPT Section -->
    <div>
        <h2>ChatGPT</h2>
        <textarea id="chat-input" rows="4" cols="50" placeholder="Type your message here..."></textarea>
        <button onclick="sendChatGPT()">Send to ChatGPT</button>
        <div id="chat-output">ChatGPT response will appear here...</div>
    </div>

    <!-- DALL-E Section -->
    <div>
        <h2>DALL-E</h2>
        <input type="text" id="dalle-input" placeholder="Enter prompt for image generation">
        <button onclick="sendDallE()">Generate Image</button>
        <div id="dalle-output">Generated image will appear here...</div>
    </div>

    <script src="script.js"></script>
</body>


</html>
